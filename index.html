<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
        <img src="./asset/Top.png" alt="">
    </header>
    <main>
        <section class="encriptador">
            <input id="textoEncriptar" type="text" class="encriptador_texto" value="Escribe tu texto aquí">
            <div class="encriptador_botones">
                <img src="./asset/Frame 1.png" alt="">
                <div class="inputs">
                    <input onclick="encriptarPalabra()" type="submit" value="Encriptar">
                    <input onclick="desencriptarPalabra()" type="submit" value="Desencriptar">
                </div>
            </div>
        </section>
        <section class="mensaje">
            <h2 id="tituloMensaje">Ningún mensaje fue encontrado</h2>
            <p id="textoEncriptado">Ingresa el texto que desee encriptar o desencriptar</p>
            <button onclick="copiarPalabra()" id="boton_copiar" disabled></button>
        </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
